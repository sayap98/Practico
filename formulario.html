<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" />
        </div>
        <div>
          <p>Modalidad de Cursada:</p>
          <input type="radio" id="On-Demand" name="modalidad" /><label
            for="On-Demand"
            >On-Demand</label
          >
          <input type="radio" id="En vivo" name="modalidad" />
          <label for="En vivo">En vivo </label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="text" id="email" autofocus />
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" />
          <label for="terminos" id="terminos"
            >Declaro que leí los terminos y condiciones y estoy listo para
            convertirme en desarrollador wed Full Stack.</label
          >
          <br />
          <input type="submit" />
        </div>
      </div>
    </form>
  </body>
</html>
